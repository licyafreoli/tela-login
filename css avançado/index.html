<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="animated-text">Login</h1>
            <form class="form-submit">
                <input type="text" placeholder="Usuário" class="animated-input">
                <input type="password" placeholder="Senha" class="animated-input">
                <button type="submit" class="animated-button">Entrar</button>
            </form>
            <div class="shadow-box">
                <div class="carousel-text">
                    <span>Bem-vindo ao nosso site!</span>
                    <span>Faça login para acessar todos os recursos.</span>
                    <span>Aproveite nossa plataforma incrível.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
